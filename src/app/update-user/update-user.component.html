<div class="col-md-6 offset-md-3">
    <h3>Update User</h3>
    <br/>
    <form (ngSubmit)="onSubmit()">
        <div class="container border border-dark rounded p-3">
        <div class="form-row">
            <div class="form-group">
                <label for="name1">Name</label>
                <input type="text" class="form-control" id="name1" placeholder="First Name" [(ngModel)] = "user.name" name="fname">
            </div>
            <br/>
            <div class="form-group">
                <label for="name2">Surname</label>
                <input type="text" class="form-control" id="name2" placeholder="Last Name" [(ngModel)] = "user.surname" name="lname">
            </div>
        </div><br/>
    
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" placeholder="abc@xyz.com" [(ngModel)] = "user.email" name="eml">
        </div><br/>
    
        <div class="form-row">
            <div class="form-group">
                <label for="input City">City</label>
                <input type="text" class="form-control" placeholder="input City" [(ngModel)] = "user.city" name="cty">
            </div><br/>
            <div class="form-group">
                <label for="input Pincode">Pincode</label>
                <input type="text" class="form-control" placeholder="input Pincode" [(ngModel)] = "user.pincode" name="pincd">
            </div>
        </div><br/>
    
        <div class="form-row">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" placeholder="DOB" [(ngModel)] = "user.dob" name="dob">
            </div><br/>
            <div class="form-group">
                <label>Joining Date</label>
                <input type="date" class="form-control" placeholder="DOJ" [(ngModel)] = "user.joindate" name="doj">
            </div>
        </div><br/>
    
        <button class="btn btn-success" type="submit">Edit</button>
        </div>
    </form>
    </div>
